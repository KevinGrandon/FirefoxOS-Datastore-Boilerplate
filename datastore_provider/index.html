<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Datastore Provider</title>
    <script src="js/provider.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/base.css">
    <link rel="stylesheet" type="text/css" href="/style/headers.css">
    <link rel="stylesheet" type="text/css" href="/style/lists.css">
  </head>
  <body>
    <section role="region">
      <header>
        <h1>Datastore Provider</h1>
      </header>
    </section>
    <section data-type="list">
      <header>Current length: <span id="length"></span></header>
      <ul>
        <li>
          <p>Add new record:</p>
          <p>
            <form id="create" action="#">
              <input type="text" name="title" id="record-name" placeholder="Thing Name">
              <input type="submit" value="+ Add New Record">
            </form>
          </p>
        </li>
        <li>
          <p>
            <a href="#" id="clear-datastore">Clear datastore</a>
          </p>
        </li>
      </ul>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Datastore Provider</title>

    <link rel="stylesheet" type="text/css" href="/style/base.css">
    <link rel="stylesheet" type="text/css" href="/style/headers.css">
  </head>
  <body>
    <section role="region">
      <header>
        <h1>Datastore Provider</h1>
      </header>
    </section>
    <article>
      <p>Current length: <span id="length"></span></p>
      <p>
        <h3>Add new record:</h3>
        <form id="create" action="#">
          <input type="text" name="title" id="record-name" placeholder="Robot Name">
          <input type="submit" value="+ Add New Record">
        </form>
      </p>
      <p>
        <a href="#" id="clear-datastore">Clear datastore</a>
      </p>
    </article>
  </body>
